<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 transition-all duration-500 hover:shadow-2xl hover:-translate-y-1">
    
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Welcome Back ðŸ‘‹</h1>
    <p class="text-center text-gray-500 mb-8 text-sm">Please log in to your account</p>

    <form id="loginform" class="space-y-6">

      <div>
        <label for="loginEmail" class="block text-sm font-semibold text-gray-700 mb-1">Email address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email"
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all placeholder-gray-400 text-gray-800">
      </div>

      <div>
        <label for="loginPassword" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password"
          class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all placeholder-gray-400 text-gray-800">
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition-all duration-300 shadow-md hover:shadow-xl">
        Login
      </button>

      <div class="flex items-center justify-between mt-3 text-sm">
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
        <p class="text-gray-600">No account? 
          <a href="index.html" class="text-indigo-600 font-semibold hover:underline">Sign up</a>
        </p>
      </div>

      <button id="logout-btn"
        class="hidden w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition-all duration-300 mt-4">
        Logout
      </button>
    </form>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module" src="config.js"></script>

</body>

</html>
