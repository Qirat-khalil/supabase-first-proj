<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup Form</title>

  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Sign Up</h1>

    <form id="regform" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
        <input type="text" id="username" placeholder="Enter your name"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Contact -->
      <div>
        <label for="usercontact" class="block text-sm font-semibold text-gray-700 mb-1">Contact</label>
        <input type="number" id="usercontact" placeholder="03XXXXXXXXX"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Email -->
      <div>
        <label for="exampleInputEmail1" class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
        <input type="email" id="exampleInputEmail1" placeholder="Enter your email"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p class="text-xs text-gray-500 mt-1">We'll never share your email with anyone else.</p>
      </div>

      <!-- Password -->
      <div>
        <label for="exampleInputPassword1" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="exampleInputPassword1" placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Submit
      </button>

      <p class="text-sm text-center mt-4 text-gray-700">
        Already have an account?
        <a href="login.html" class="text-blue-500 hover:underline">Login your account</a>
      </p>
    </form>
  </div>

  <!-- ✅ Your JS files -->
  <script type="module" src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
